<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Conference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .video-layout {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .video-item {
            flex: 1;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-name {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .video-container {
            margin-top: 30px;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .status.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .control-btn.danger {
            background: #e74c3c;
        }

        .control-btn.danger:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .video-layout {
                flex-direction: column;
            }

            .video-item {
                aspect-ratio: 16/9;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conference</h1>
        <div class="video-layout">
            <div class="video-item">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-name">You (Local)</div>
            </div>
            <div class="video-item">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-name">Remote User</div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById("localVideo")
        const remoteVideo = document.getElementById("remoteVideo")

        const WHEP_ENDPOINT = "http://localhost:8080/whep";

        const pc = new RTCPeerConnection({
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" }
            ]
        });

        pc.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
        }

        pc.onconnectionstatechange = () => {
            console.log("Connection state change:", pc.connectionState);
        }

        pc.oniceconnectionstatechange = () => {
            console.log("ICE connection state change:", pc.iceConnectionState);
        }

        async function start() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            })

            video.srcObject = stream;

            stream.getTracks().forEach(track => {
                pc.addTrack(track, stream);
            });

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            const response = await fetch(WHEP_ENDPOINT, {
                method: "POST",
                headers: {
                    "Content-Type": "application/sdp"
                },
                body: JSON.stringify({
                    roomId: "offer",
                    sdp: pc.localDescription.sdp
                })
            });

            const answer = await response.text();

            await pc.setRemoteDescription(new RTCSessionDescription({
                type: "answer",
                sdp: answer
            }));

            console.log("WHEP connection established");
        }

        start();
    </script>
</body>
</html>
